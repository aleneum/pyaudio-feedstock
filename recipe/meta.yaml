{% set version = "0.2.11" %}

package:
  name: pyaudio
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/P/PyAudio/PyAudio-{{ version }}.tar.gz
  sha256: 93bfde30e0b64e63a46f2fd77e85c41fd51182a4a3413d9edfaf9ffaa26efb74
  patches:
    # Find the libs in the right directory.
    - lib.patch # [not win]
    - 0000-Use-a-normal-layout-for-portaudio.patch # [win]
    - 0001-Do-not-use-jack.patch # [win]
    - 0002-Do-not-redefine-min.patch # [win]
    - 0003-Add-MSVC-support.patch # [win]

build:
  number: 1002
  # py2k needs alsa-lib-devel
  skip: True  # [py2k or osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - portaudio 
    - jack  # [linux]
  run:
    - python
    - setuptools
    - portaudio 
    - jack  # [linux]

test:
  imports:
    - pyaudio
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://people.csail.mit.edu/hubert/pyaudio/
  license: MIT
  summary: 'PortAudio Python Bindings.'

extra:
  recipe-maintainers:
    - chiranthsiddappa
    - ocefpaf
    - scopatz
